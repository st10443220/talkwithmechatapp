<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
      integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
    <title>Talk With Me!</title>
  </head>
  <body>
    <div class="chat-container">
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Your Name"
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          placeholder="Chat Room"
          size="5"
          required
        />
        <button id="join" type="submit">Join</button>
      </form>

      <ul class="chat-display"></ul>

      <p class="user-list"></p>

      <p class="room-list"></p>

      <p class="activity"></p>

      <form class="form-msg">
        <input type="text" id="message" placeholder="Your message" required />
        <button id="send" type="submit">
          <ion-icon name="send"></ion-icon>
        </button>
      </form>
    </div>
  </body>
</html>
